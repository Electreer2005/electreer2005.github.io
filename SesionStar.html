<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso O Registro - MD SPORTS</title>
    <link rel="stylesheet" href="css/SesionStar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
</head>

<body>
    <div class="contenedor">
        <div class="logo-titulo">
            <img src="img/logo.jpeg" alt="">
        </div>
        <div class="Login-contenedor" id="LoginContenedor">
            <h2>Iniciar sesion</h2>
            <form action="" method="post">

                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="remenber-forgot">
                    <label>
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="submit">Acceder</button>
                <div class="RegisterForm">
                    <p>¿No tienes una cuenta?<a href="#" id="ShowRegister">Registrate</a></p>
                </div>
            </form>
        </div>
        <div class="Register-contenedor" id="RegisterContenedor" style="display: none;">
            <h2>Registrate</h2>
            <form action="" method="post">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button class="submit">Registrate</button>
                <div class="LoginForm">
                    <p>¿Tienes una cuenta?<a href="#" id="ShowLogin">Accede</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/SesionStar.js"></script>
</body>

</html>
